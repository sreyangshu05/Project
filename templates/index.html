<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Feelings Journal</title>  
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  
</head>  
<body>  
    <header>  
        <h1>My Feelings Journal</h1>  
        <p>Love, Maturity, and Sadness - My Journey</p>  
    </header>  

    <main>  
        <section id="story-form">  
            <h2>Write My Story</h2>  
            <form action="/submit" method="post">  
                <label for="title">Title:</label>  
                <input type="text" id="title" name="title" placeholder="Enter a title" required>  

                <label for="content">My Story:</label>  
                <textarea id="content" name="content" rows="10" placeholder="Write your thoughts here..." required></textarea>  

                <button type="submit">Save Story</button>  
            </form>  
        </section>  

        <section id="story-list">  
            <h2>My Stories</h2>  
            <div id="stories-container">  
                {% for story in stories %}  
                <div class="story">  
                    <h3>{{ story[1] }}</h3>  
                    <p>{{ story[2] }}</p>  
                </div>  
                {% endfor %}  
            </div>  
        </section>  
    </main>  

    <footer>  
        <p>&copy; 2025 My Feelings Journal. All Rights Reserved.</p>  
    </footer>  
</body>  
</html>
